<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/css/admin/main_admin_panel.css">
    <link rel="stylesheet" href="/css/admin/extra_admin_panel.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Courses</title>
</head>

<body>
    <!-- <div id="demo">
    </div> -->

    <!-- Header Section -->
    <header class="dashboard">
        <h1 class="a">ADMIN DASHBOARD</h1>
        <p>Control Panel</p>
    </header>
    <a class="preview" href="/html/events.html" target="_blank">Preview Events</a>


    <!-- Admin Section to perform CRUD operation -->
    <div class="all_courses">

        <div class="admin_navigation_link">
            <a class="next_page" href="course_panel.html">COURSES</a>
            <a class="next_page" href="event_panel.html">EVENTS</a>
            <a class="next_page" href="gallery_panel.html">GALLERY</a>

        </div>

        <!-- From API -->
        <div class="events">
            <h1 class="course_title">ALL EVENTS</h1>

            <div id="all_events">
            </div>

        </div>

        <!-- Events Maintenance -->
        <div class="CRUD">
            <div class="crud_course">

                <h2 class="crud_title">Add Event</h2>
                <label>Event Name</label> <br>
                <input type="text" id="event_name"><br>
                <label>Event Description</label> <br>
                <textarea id="event_description" name="" id="" cols="22" rows="10"></textarea><br>
                <label>Event Date</label> <br>
                <input type="date" id="event_date"><br>

                <div class="add_buttons">
                    <button class="adding_button" type="submit" onclick="postEvents()">Add</button>
                </div>
            </div>

            <hr>
            <div class="crud_course">

                <h2 class="crud_title">Update Event</h2>
                <label>Event Id</label> <br>
                <input type="text" id="u_event_id"><br>
                <label>Event Name</label> <br>
                <input type="text" id="u_event_name"><br>
                <label>Event Description</label> <br>
                <textarea id="u_event_description" name="" id="" cols="22" rows="10"></textarea><br>
                <label>Event Date</label> <br>
                <input type="date" id="u_event_date"><br>

                <div class="add_buttons">
                    <button class="adding_button" type="submit" onclick="updateEvents()">Update</button>
                </div>
            </div>

            <hr>
            <div class="crud_course">

                <h2 class="crud_title">Delete Event</h2>
                <label>Event Id</label> <br>
                <input type="text" id="d_event_id"><br>

                <div class="add_buttons">
                    <button class="adding_button" type="submit" onclick="deletEvents()">Delete</button>
                </div>
            </div>

            <a class="logout" href="/html/admin/login.html">Log out</a>
        </div>
    </div>


    <script src="/JS/admin_api.js"></script>
</body>

</html>
